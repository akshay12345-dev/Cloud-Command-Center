    <style>
      #map {
        margin: 0 auto;
        width: 98%;
        height: 82%;
        border: 10px solid rgb(63, 63, 63);
        border-radius: 10px;
      }
      h2 {
        text-align: center;
        text-decoration: underline;
        color: aliceblue;
      }
      body {
        margin: 0;
      }
      a {
        color: rgb(27, 79, 113);
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .img {
        margin-left: 10px;
        margin-right: 10px;
        height: 50;
        width: 50;
        border: 3px solid rgb(63, 63, 63);
        border-radius: 50%;
      }

      .nav-bar {
        color: aliceblue;
        background-color: rgb(63, 63, 63);
        border: 4px solid rgb(63, 63, 63);
        border-radius: 10px;
        margin: 0 auto;
        width: 99%;
        display: flex;
        justify-content: space-between;
      }
      .nav-right{
        margin-right: 10px;
        display: flex;
      }

      .heading {
        font-size: larger;
        margin-left: 20px;
      }

      .box {
        color: aliceblue;
        border: 2px groove rgb(231, 137, 37);
        border-radius: 5px;
        padding: 10px;
      }

      .btn{
        margin-top: 20px;
      }

    </style>
