        margin: 0;
        background-color: #ffffff;
      }

        color: rgb(27, 79, 113);
        text-decoration: none;
      }

        text-decoration: underline;
      }

      .img {
        margin-left: 10px;
        margin-right: 10px;
        height: 50;
        width: 50;
        border: 3px solid #1c9aee;
        border-radius: 50%;
      }

      .nav-bar {
        color: aliceblue;

        border-radius: 10px;

        border: 2px solid rgb(223, 208, 208);
